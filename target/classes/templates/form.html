<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light border-bottom shadow-sm bg-white mb-3">
    <a class="navbar-brand font-weight-bold" href="/">Spring Demo</a>
</nav>
<div class="container" style="max-width: 600px">
    <div class="card">
        <h5 class="card-header">내용 작성</h5>
        <div class="card-body">
            <form action="/insert" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="5" style="resize: none"></textarea>
                </div>
                <div class="form-group">
                    <label for="writer">작성자</label>
                    <input type="text" id="writer" class="form-control" name="writer">
                </div>
                <a class="btn btn-secondary" href="/" role="button">뒤로</a>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
