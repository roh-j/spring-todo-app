<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light border-bottom shadow-sm bg-white mb-3">
    <a class="navbar-brand font-weight-bold" href="/">Spring Demo</a>
</nav>
<div class="container" style="max-width: 600px">
    <div class="card">
        <h5 class="card-header">해야할 일</h5>
        <div class="card-body">
            <ul class="list-group mb-3">
                <li class="list-group-item" th:each="todo: ${list[0]}">
                    <p>
                        <a th:href="@{'/content/' + ${todo.bno}}" th:text="${todo.title}"></a>
                        <a th:href="@{'/delete/' + ${todo.bno}}" class="close"><span aria-hidden="true">×</span></a>
                    </p>
                    <p th:text="'작성자 : ' + ${todo.writer} + ' / 작성일 : ' + ${todo.regDate}" style="margin-bottom: 0;"></p>
                </li>
            </ul>
            <p><a class="btn btn-secondary" href="/form" role="button">작성</a></p>
        </div>
    </div>
    <hr>
    <div class="card">
        <h5 class="card-header">완료한 일</h5>
        <div class="card-body">
            <ul class="list-group mb-3">
                <li class="list-group-item" th:each="complete: ${list[1]}">
                    <p>
                        <a th:href="@{'/content/' + ${complete.bno}}" th:text="${complete.title}"></a>
                        <a th:href="@{'/delete/' + ${complete.bno}}" class="close"><span aria-hidden="true">×</span></a>
                    </p>
                    <p th:text="'작성자 : ' + ${complete.writer} + ' / 작성일 : ' + ${complete.regDate}" style="margin-bottom: 0;"></p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
