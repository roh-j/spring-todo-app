<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light border-bottom shadow-sm bg-white mb-3">
    <a class="navbar-brand font-weight-bold" href="/">Spring Demo</a>
</nav>
<div class="container" style="max-width: 600px">
    <div class="card">
        <h5 class="card-header">내용 보기</h5>
        <div class="card-body">
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <h4 th:text="${content[0].title}"></h4>
                    <hr>
                    <p th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(content[0].content),'\n','&lt;br /&gt;'))}" class="mb-3"></p>
                    <hr>
                    <p>
                        등록일 : [[${#dates.format(content[0].regDate, 'yyyy-MM-dd HH:mm:ss')}]]<br>
                        수정일 : [[${#dates.format(content[0].updateDate, 'yyyy-MM-dd HH:mm:ss')}]]
                    </p>
                </li>
            </ul>
            <p>
                <a class="btn btn-secondary" href="/" role="button">뒤로</a>
                <a class="btn btn-primary" th:href="@{'/update/' + ${content[0].bno}}" th:unless="${content[0].isComplete}"><i class="fas fa-check fa-fw"></i></a>
                <a class="btn btn-primary" th:href="@{'/undo/' + ${content[0].bno}}" th:if="${content[0].isComplete}"><i class="fas fa-redo-alt fa-fw"></i></a>
                <a class="btn btn-danger" th:href="@{'/delete/' + ${content[0].bno}}" th:if="${content[0].isComplete}"><i class="fas fa-trash-alt fa-fw"></i></a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
